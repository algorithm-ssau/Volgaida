<div class="container-fluid app-bg-secondary py-4 fullscreen">
  <div class="container">
    <div *ngIf="title && products">
      <div class="d-flex justify-content-center">
        <h2 class="fs-1 text-uppercase category-title">{{title}}</h2>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mt-1">
        <div class="col" *ngFor="let product of products">
          <div class="card h-100 app-bg-secondary border-0 position-relative">
            <a class="product-link" (click)="onClick(product, productDialog, 'm')">
              <img [ngSrc]="productService.getImageUrl(product.id)" class="card-img img-fluid product-image" alt="image card">
              <h2 class="card-title fs-1 text-center text-white product-header">{{product.name}}</h2>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #productDialog>
  <div *ngIf="selectedProduct" class="main-font">
    <img [src]="productService.getImageUrl(selectedProduct.id)" class="img-fluid" alt="image">
    <div class="text-center">
      <h1 class="mt-3 fw-bold">{{selectedProduct.name}}</h1>
      <p class="fs-1 mt-3">{{selectedProduct.price}}₽</p>
      <p class="fs-2 mt-3"><span class="fs-1">Состав:</span> {{selectedProduct.ingredients}}</p>
      <p class="fs-1 mt-3">БЖУ за 100г: {{selectedProduct.pfc}}</p>
      <p class="fs-1 mt-3">Вес: {{selectedProduct.weight}}г</p>
    </div>
  </div>
</ng-template>
